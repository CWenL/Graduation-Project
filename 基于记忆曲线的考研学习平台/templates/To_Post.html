<div style="position: absolute;width:50%;height:100%;min-height: 2000px;
left: 50%;transform: translate(-50%, 0%);">
  <!-- 导航栏 -->
  <header>
    <!-- 绑定返回按钮事件 -->
    <button class="back-btn" onclick="window.history.back();">返回</button>
   
  </header>
  <!-- 帖子发布内容 -->
  <section class="post-content">
    <h2 class="post-title">发布新帖</h2><br>

    <!-- 发布帖子表单 -->
    <form action="{{ url_for('input_POST') }}" method="POST" enctype="multipart/form-data" style="min-height:100vh;">
      <!-- 模态框结构 -->
      <div id="myModal" class="modal">
        <!-- 模态框的内容 -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <img class="modal-image" id="modalImage">
        </div>
      </div>
      <div class="form-group">
        <label for="post-title">主题：</label>
        <input type="text" id="post-title" name="post_title" class="form-control" placeholder="请输入帖子标题" required>
      </div>
      
      <div class="form-group">
        <label for="post-body">内容：</label>
        <textarea id="post-body" name="post_content" class="form-control" rows="6" placeholder="请输入帖子内容" required></textarea>
      </div>

      <div class="form-group">
        <label for="post-image">上传图片（可选）：</label>
        <input type="file" id="post-image" name="post_image" class="form-control">
      </div>

      <div class="form-group">
        <label for="post-tags">帖子标签（用#分隔）：</label>
        <input type="text" id="post-tags" name="post_tags" class="form-control" placeholder="请输入帖子标签" required>
      </div>

      <button type="submit" class="btn btn-primary">发布帖子</button>
    </form>
  </section>
</div>
</form>
</div>
</div>
<script src="/static/js/modal.js"></script>   
</body>
</html>
